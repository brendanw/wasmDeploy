<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Success | BaseBeta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0; /* Light text */
        }

        .container {
            text-align: center;
            background-color: #1e1e1e; /* Slightly lighter dark for contrast */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Softer shadow */
            max-width: 400px;
        }

        .container img {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
        }

        .container h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 1rem;
            color: #ff0000; /* Success green */
        }

        .container p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
            color: #b0b0b0; /* Subtle light gray */
        }

        .container p span {
            font-weight: 600;
            color: #ffffff; /* Emphasized white text */
        }
    </style>
</head>
<body>
<div class="container">
    <img src="basebetaLogo.png" alt="BaseBeta Logo">
    <h1>Subscription purchase cancelled!</h1>
    <p>Close this tab and return to the app to return to using <span>BaseBeta</span>.</p>
</div>
</body>
</html>
